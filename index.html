<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="USA Nature Profile" />
    <meta name="keywords" content="USA, Nature, Costeau, photography" />
    <meta name="author" content="Jake Glans" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around the U.S.</p>
      </footer>
      <!--- Edit Modal-->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">Edit profile</h3>
          <form class="modal__form" id="modal-form">
            <input
              type="text"
              name="name"
              class="modal__input"
              placeholder="Name"
              id="profile-title-input"
              required
            />
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="Description"
              id="profile-description-input"
              required
            />
            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Add Card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">New Place</h3>
          <form class="modal__form" id="add-card-form">
            <input
              type="text"
              name="title"
              class="modal__input modal__input-title"
              placeholder="Title"
              id="profile-title-input"
              required
            />
            <input
              type="url"
              name="url"
              class="modal__input modal__input-url"
              placeholder="Image URL"
              id="profile-description-input"
              required
            />
            <button class="button modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__preview-container">
          <button class="modal__close" id="preview-modal-close"></button>
          <img src="" alt="" id="modal-image" class="modal__image" />
          <div class="modal__title"></div>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
