<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="USA Nature Profile" />
    <meta name="keywords" content="USA, Nature, Costeau, photography" />
    <meta name="author" content="Jake Glans" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <div class="profile__container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="avatar"
              class="profile__image"
            />
            <button
              type="button"
              class="avatar__edit-button"
              id="avatar-edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <div class="profile__picture"></div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around the U.S.</p>
      </footer>
      <!--- Edit Modal-->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">Edit profile</h3>
          <form class="modal__form" id="modal-form" name="profile-edit-form">
            <label class="modal__label">
              <input
                type="text"
                name="name"
                class="modal__input modal__input-type-name"
                placeholder="Name"
                id="profile-title-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-title-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                name="description"
                class="modal__input modal__input-type-description"
                placeholder="Description"
                id="profile-description-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button class="modal__button" type="submit" disabled>Save</button>
          </form>
        </div>
      </div>
      <!-- Add Card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">New Place</h3>
          <form class="modal__form" name="add-card-form">
            <label class="modal__label">
              <input
                type="text"
                name="title"
                class="modal__input modal__input-title"
                placeholder="Title"
                id="profile-card-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-card-input-error"
                >Please fill out this field.</span
              ></label
            >
            <label class="modal__label">
              <input
                type="url"
                name="url"
                class="modal__input modal__input-url"
                placeholder="Image URL"
                id="profile-url-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-url-input-error"></span>
            </label>
            <button
              class="button modal__button modal__button-disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Preview Modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview-container">
          <button class="modal__close" id="preview-modal-close"></button>
          <img src="" alt="" id="modal-image" class="modal__image" />
          <div class="modal__title"></div>
        </div>
      </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
<!-- Remove card modal -->
 <div class="modal" id="remove-card-modal">
  <div class="modal__container">
    <button class="modal__close" type="button" aria-label="Remove modal"></button>
    <h3 class="modal__heading">Are you sure?</h3>
    <form id="remove-card-form" class="modal__form" novalidate>
      <button type="submit" class="button modal__button">Yes</button>
    </form>
  </div>
 </div>

 <!--Avatar Change Modal-->
<div class="modal" id="avatar-modal"><div class="modal__container">
  <button class="modal__close" type="button" aria-label="Avatar close"></button>
<h3 class="modal__heading">Change profile picture</h3>
<form class="modal__form" name="avatar-form">
  <label class="modal__label">
    <input type="url" name="avatar" class="modal__input modal__avatar-input" required>
    <span class="modal__error" id="avatar-error">Please fill out this field.</span>
  </label>
  <button class="button modal__button" type="submit">Save</button>
</form>
</div>
</div>
  </body>
</html>
